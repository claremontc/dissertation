apiVersion: apps/v1
kind: Deployment
metadata:
  name: federatedlearningservice
  labels:
    app: federatedlearningservice
spec:
  selector:
    matchLabels:
      app: federatedlearningservice
  template:
    metadata:
      labels:
        app: federatedlearningservice
    spec:
      serviceAccountName: federatedlearningservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: federatedlearningservice:latest
        ports:
        - containerPort: 5001
        env:
        - name: PORT
          value: "5001"
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          httpGet:
            path: /
            port: 5001
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          httpGet:
            path: /
            port: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: federatedlearningservice
  labels:
    app: federatedlearningservice
spec:
  type: ClusterIP
  selector:
    app: federatedlearningservice
  ports:
  - name: http
    port: 5001
    targetPort: 5001
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: federatedlearningservice
